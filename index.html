<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <title>!!!</title>
        <link href=//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css rel=stylesheet>
        <link href=assets/css/zwitter.css rel=stylesheet>
    </head>
    <body>
        <div class="container">
            <form class="form">
                <h2>Enter a Twitter username</h2>
                <p>Don't include the <code>@</code> symbol</p>
                <div id="group" class="form-group">
                    <label class="sr-only" for="name">Enter Twitter username</label>
                    <div class="input-group input-group-lg">
                        <div class="input-group-addon">@</div>
                        <input type="text" class="form-control" id="name" placeholder="twitter_username" autofocus autocomplete="off">
                    </div>
                    <div class="alert alert-danger" role="alert">Oops. <code>@foo</code> doesn't look like a valid username.</div>
                    <div class="done">
                        <h2>Done?</h2>
                        <button class="btn btn-lg btn-success">Click here</button>
                        <p>(Or press enter)</p>
                    </div>
                </div>
            </form>
        </div>
        <!-- libs -->
        <script src=assets/js/zwitter.js></script>
    </body>
</html>
